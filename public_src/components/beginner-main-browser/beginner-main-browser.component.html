<div *ngIf="((beginnerView$ | async) === 'main-menu' || !currentElement) && (editing$ | async)">
  <button (click)="missingNames()" > Error Highlights </button>
</div>
<div class="panel panel-default "  style="height: 100%; margin:0;">
  <div class="panel-heading">
    <div *ngIf="!((beginnerView$ | async) === 'main-menu') && currentElement">
      <h5>{{currentElement.tags.public_transport}}</h5>
      <small *ngIf="currentElement && currentElement.tags.name">{{currentElement.tags.name}}</small>
    </div>
    <i  *ngIf="((beginnerView$ | async) === 'tag' || (beginnerView$ | async) === 'route')&& !(errorCorrectionMode$ | async)" (click)="back()" class="fa fa-chevron-left " aria-hidden="true" ></i>
  </div>
    <div *ngIf="((beginnerView$ | async) === 'element-selected') && currentElement ">
      <div class="page-header" (click)="showTagBrowser()" >
      <h5>Tags <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i></h5>
      </div>
      <div class="page-header" (click)="showRouteBrowser()">
      <h5>Routes <i class="fa fa-chevron-right pull-right" aria-hidden="true"></i></h5>
      </div>
    </div>
    <div *ngIf="((beginnerView$ | async) === 'tag') && currentElement">
      <tag-browser></tag-browser>
    </div>
    <div *ngIf="((beginnerView$ | async) === 'route') && currentElement">
      <route-browser></route-browser>
    </div>
</div>
