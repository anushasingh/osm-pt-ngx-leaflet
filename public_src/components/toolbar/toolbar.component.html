<button id="toggle-download" class="btn btn-default on-map" [class.btn-primary]="downloading"
        title="Toggle downloading of transport data" (click)="toggleDownloading()"
        (mouseenter)="showOptions()" btnCheckbox>
    <i class="fa fa-repeat"></i>
</button>

<button id="toggle-filter" class="btn btn-default on-map" [class.btn-primary]="filtering"
        title="Toggle view of routes in map" (click)="toggleLinesFilter()" btnCheckbox>
    <i class="fa fa-filter"></i>
</button>

<transporter></transporter>

<button id="clear-highlight" class="btn btn-danger on-map" *ngIf="highlightIsActive()"
        title="Clear current highlight" (click)="clearHighlight()">
    <i class="fa fa-times"></i>
</button>

<editor></editor>

<div id="stats">
    stops: {{stats.s}}, relations: {{stats.r}}, areas: {{stats.a}} masters: {{stats.m}}
</div>

<div id="selection" *ngIf="currentElement">
    <h3 title="Zoom to current element" class="explore" (click)="zoomTo(currentElement)">Current selection</h3>
    {{currentElement.tags.name || currentElement.tags.public_transport || ""}} (id: {{currentElement.id || ""}}, type: {{currentElement.type || ""}})
    <span title="Show more information" class="explore" (click)="showInfo(currentElement)">
        <i class="fa fa-question-circle" aria-hidden="true"></i></span>
</div>
